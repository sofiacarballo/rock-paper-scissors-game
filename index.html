<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script async src="main.js"></script>
  </head>
  <body>
    <h1>Rock, paper or scissors?</h1>
    <button id="play">Play</button>
    <button class="button" id="rock">Rock</button>
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>

    <div id="body">
      <div>
        <div>
          <h1>Round choices</h1>
          <div>
            <p><b>Your choice</b></p>
            <p id= "player">-</p>
            <p><b>Computer choice</b></p>
            <p id="computer">-</p>
          </div>
        </div>
        <div>
          <h1>Result of the round</h1>
          <p id="round-result"></p>
        </div>
      </div>
      <div>
        <h1>Score</h1>
        <div>
          <p> Player Score: </p>
          <p id="playerScore">0</p>
        </div>
        <p> Computer Score: </p>
        <p id="computerScore">0</p>
      </div>
      <div>
        <h1 id="winner-title"> Winner </h1>
        <p id="final-winner"></p>
      </div>
      <button id="restart">Play again</button>
    </div>
  </body>
</html>
